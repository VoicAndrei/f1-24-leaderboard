<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Leaderboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="body-leaderboard-rotated">
    <div class="container">
        <header>
            <img src="/static/images/Logo + Slogan Gri.svg" alt="Company Logo" id="header-logo">
            <h1>Leaderboard: <span id="track-name">Loading...</span></h1>
        </header>
        
        <main>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player Name</th>
                        <th>Lap Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </main>
        
        <footer>
            <p>Landgame &copy; 2025</p>
        </footer>
    </div>

    <script src="/static/js/leaderboard.js"></script>
</body>
</html>
