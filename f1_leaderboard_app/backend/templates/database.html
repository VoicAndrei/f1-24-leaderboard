<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Leaderboard - Database Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Additional database-specific styles */
        .db-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .db-section {
            background-color: #222;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-card {
            background-color: #333;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e10600;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .lap-times-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .lap-times-table th,
        .lap-times-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .lap-times-table th {
            background-color: #333;
            font-weight: bold;
            color: #e10600;
        }
        
        .lap-times-table tr:hover {
            background-color: #333;
        }
        
        .edit-btn, .delete-btn {
            padding: 0.25rem 0.5rem;
            margin: 0.1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .edit-btn {
            background-color: #3498db;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #2980b9;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .edit-form {
            display: none;
            background-color: #444;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .edit-form input, .edit-form select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 3px;
        }
        
        .form-buttons {
            margin-top: 1rem;
        }
        
        .form-buttons button {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .save-btn {
            background-color: #27ae60;
            color: white;
        }
        
        .cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        #db-message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            border: 1px solid #27ae60;
            display: block !important;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #c0392b;
            display: block !important;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #ccc;
        }
        
        .contact-info {
            font-size: 0.8rem;
            color: #999;
        }
        
        .search-filter {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-filter input, .search-filter select {
            padding: 0.5rem;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }
        
        .fastest-lap {
            background-color: #444;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .fastest-lap .time {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>F1 Leaderboard Database Management</h1>
            <nav>
                <a href="/">View Leaderboard</a>
                <a href="/admin">Admin Panel</a>
            </nav>
        </header>
        
        <div class="db-container">
            <!-- Database Statistics Section -->
            <section class="db-section">
                <h2>Database Overview</h2>
                <div class="stats-grid" id="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-lap-times">-</div>
                        <div class="stat-label">Total Lap Times</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="unique-players">-</div>
                        <div class="stat-label">Unique Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-rigs">-</div>
                        <div class="stat-label">Total Rigs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="tracks-with-times">-</div>
                        <div class="stat-label">Tracks with Times</div>
                    </div>
                </div>
                
                <div class="fastest-lap" id="fastest-lap-section" style="display: none;">
                    <h3>üèÜ Overall Fastest Lap</h3>
                    <div class="time" id="fastest-lap-time">-</div>
                    <div id="fastest-lap-details">-</div>
                </div>
            </section>
            
            <!-- Lap Times Management Section -->
            <section class="db-section">
                <h2>Lap Times Management</h2>
                
                <div class="search-filter">
                    <input type="text" id="search-player" placeholder="Search by player name...">
                    <select id="filter-track">
                        <option value="">All tracks</option>
                        <!-- Track options will be populated by JavaScript -->
                    </select>
                    <select id="filter-rig">
                        <option value="">All rigs</option>
                        <!-- Rig options will be populated by JavaScript -->
                    </select>
                    <button id="clear-filters">Clear Filters</button>
                </div>
                
                <!-- Edit Form (initially hidden) -->
                <div class="edit-form" id="edit-form">
                    <h3>Edit Lap Time Entry</h3>
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-player" placeholder="Player Name" required>
                    <input type="text" id="edit-time" placeholder="Lap Time (MM:SS.mmm)" required>
                    <select id="edit-track" required>
                        <option value="">Select track...</option>
                        <!-- Track options will be populated by JavaScript -->
                    </select>
                    <div class="form-buttons">
                        <button class="save-btn" id="save-edit">Save Changes</button>
                        <button class="cancel-btn" id="cancel-edit">Cancel</button>
                    </div>
                </div>
                
                <div id="lap-times-container">
                    <div class="loading">Loading lap times...</div>
                </div>
                
                <div id="db-message"></div>
            </section>
        </div>
        
        <footer>
            <p>F1 Leaderboard Database Management &copy; 2025</p>
        </footer>
    </div>
    
    <script>
        // Make F1 tracks available to JavaScript
        const F1_TRACKS_LIST = {{ f1_tracks|tojson }};
    </script>
    <script src="/static/js/database.js"></script>
</body>
</html>
